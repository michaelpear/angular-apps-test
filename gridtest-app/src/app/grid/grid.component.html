<ej-grid  #myGrid *ngIf="gridData"  id="Grid" [dataSource]="gridData"  [allowPaging] = "true"  >
    <e-columns class="columns">
        <e-column *ngFor="let column of columns" field={{column.fieldName}} headerText={{column.header}} 
        width="80" textAlign="left"></e-column>
    </e-columns>
</ej-grid>
